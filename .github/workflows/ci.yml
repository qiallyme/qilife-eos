name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Optional: include if you have "lint" script in package.json
      - name: Lint
        run: pnpm lint
        continue-on-error: false

      # Optional: include if you have "test" script
      - name: Test
        run: pnpm test -- --ci
        continue-on-error: false

      - name: Build
        run: pnpm build

      - name: Upload build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: app-dist
          path: dist
